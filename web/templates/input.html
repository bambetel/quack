<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Form 1</title>
	<link href="static/css/style.css" rel="stylesheet">
	<link href="static/css/forms.css" rel="stylesheet">
	<script src="static/js/vi.js" lang="javascript"></script>
</head>

<body>
	<form method="POST">
		<h2>Form title</h2>
		<hr>
		<p>Test form. Enter data: myname/mypass</p>
		{{template "input" WithAttributes
		"Name" "name"
		"Label" "Input label"
		"Type" "text"
		"Id" "myid"
		"Value" "myvalue"
		}}
		{{template "input" WithAttributes
		"Name" "password"
		"Label" "Enter password"
		"Type" "text"
		"Id" "password"
		"Value" ""
		}}
		<hr>
		<input type="submit" value="Submit">
	</form>
</body>

</html>
