<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Components Test</title>
	<link href="css/style.css" rel="stylesheet">
	<script lang="javascript" src="js/validatedinput.js"></script>
	<script lang="javascript" src="js/confirmedbutton.js"></script>
	<script lang="javascript" src="js/taginput.js"></script>
	<script lang="javascript" src="js/imageuploader.js"></script>

	<template id="templatetaginput">
		<style>
			.tag {
				margin: 5px;
				padding: 4px;
				border: 1px solid gray;
				border-radius: 8px;
				box-shadow: 2px 2px 4px gray;
			}

			.tag button {
				border: none;
				background: transparent;
				box-shadow: none;
				cursor: pointer;
			}

			.tag button:hover {
				background-color: red;
			}
		</style>
	</template>

	<script lang="javascript">
		function getTags() {
			let elem = document.querySelector("tag-input");
			console.dir(elem.tags);
		}
	</script>
</head>

<body>
	<h1>Custom Component Test</h1>
	<h2>Validated Input</h2>
	<validated-input>
		<input type="text" name="name">
	</validated-input>
	<h2>Confirmed Button</h2>
	<button is="confirmed-button">Delete things</button>

	<h2>Tag Input</h2>
	<tag-input>
		<input type="text" name="tags">
	</tag-input>
	<button onclick="getTags()">Get Tags</button>

	<h2>Image Uploader</h2>
	<image-uploader></image-uploader>
</body>

</html>
